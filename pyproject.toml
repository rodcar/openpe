[project]
name = "openpe"
version = "0.3.4.dev4"
description = "Open Python Package for simple access to Peruvian Open Data"
authors = [{name = "Ivan", email = "your.email@example.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "requests",
    "beautifulsoup4>=4.12.0",
    "soupsieve>1.2",
    "pandas",
    "tqdm",
    "openpyxl",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"